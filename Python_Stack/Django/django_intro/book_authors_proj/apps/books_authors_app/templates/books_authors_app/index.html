<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'books_authors_app/css/style.css' %}"> 
</head>
<body>
    <div id="container">
        <div id="addbookdiv">
            <h1>Add a Book</h1>
            <form action="addbook" method="post">
                    {% csrf_token %}
                <p>Title <input type="text" name="title"></p>
                <p>Description <input type="textarea" name="description"></p>
                <input type="submit" value="Add">
            </form>
        </div>
        <div id="tablediv">
                <table id="books">
                        <tr>
                          <th>ID</th>
                          <th>Title</th>
                          <th>Action</th>
                        </tr>
                        {% for book in books %}
                        <tr>
                          <td>{{book.id}}</td>
                          <td>{{book.title}}</td>
                          <td><a href="books/{{book.id}}">View</a></td>
                        </tr>
                        {% endfor %}
                      </table>
        </div>
    </div>
</body>
</html>
