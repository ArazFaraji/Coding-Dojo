<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="">
        <a href="">Home</a>
        <a href="">Logout</a>
    </div>
    <h2>(Book.title)</h2>
    <p>Author: (Book.authors.name)</p>

    <div></div>
    <h2>Reviews</h2>
    % for review in (Book.reviews.all) %
    <div>
        <p>Rating: (book.review.rating)</p>
        <p><a href="">(Book.user.name)</a> says: (Book.user.review) </p>
        <p>(book.user.review.created_at)</p>
    </div>
    <form action="" method="post">
        <label for="add_review">Add a Review:</label>
        <textarea name="add_review" id="add_review" cols="30" rows="10"></textarea>
        <label for="rating">Rating:</label>
            <select name="rating" id="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <input type="submit" value="Submit Review">
    </form>


    
</body>
</html>
