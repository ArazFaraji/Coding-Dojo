<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="registration">
            <form action="register" method="post">
                {% csrf_token %}
                <h1>Registration</h1>
                    {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                    {% endif %}
                <p>First Name <input type="text" name="firstName" id=""></p>
                <p>Last Name <input type="text" name="lastName" id=""></p>
                <p>Email <input type="email" name="email" id=""></p>
                <p>Password <input type="password" name="password" id=""></p>
                <p>Confirm Password <input type="password" name="confirmpw" id=""></p>
                <input type="submit" value="Register">
            </form>
        </div>
        <div id="login">
            <form action="login" method="post">
                    {% csrf_token %}
                <h1>Login</h1>
                <p>Email <input type="email" name="email" id=""></p>
                <p>Password <input type="password" name="password" id=""></p>
                <input type="submit" value="Log In">
            </form>
        </div>

    </div>
    
</body>
</html>
